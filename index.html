<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do phFGP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
        }
        .menu {
            position: absolute; 
            top: 10px; 
            left: 10px; 
        }
        .menu_list {
            display: flex; 
            list-style-type: none; 
            height: 40px;
            background-color: rgb(180, 80, 90);
        }
        .menu_item {
            margin-right: 15px;
        }
        .menu_link {
            color: rgb(255, 0, 21);
            padding: 10px 15px; 
            border-radius: 5px;
            text-decoration: none; 
        }
        .menu_link:hover {
            background-color: rgb(173, 49, 49); 
        }
        .inf {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            position: relative;
            z-index: 1; 
        }
        h1 {
            color: rgb(228, 101, 101);
        }
        .button-link {
            background-color: rgb(228, 101, 101);
            color: rgb(179, 26, 26);
            height: 40px; 
            width: 130px;
            text-align: center;
            border-radius: 5px;
            display: inline-block; 
            line-height: 40px; 
        }
        a:hover {
            background-color: rgb(202, 73, 73); 
        }
        .spark {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background: rgb(238, 59, 59);
            border-radius: 50%;
            opacity: 0.8; /* Mantém a opacidade constante */
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 0.8; /* Mantém a opacidade constante durante a animação */
            }
            100% {
                transform: translateY(100vh);
                opacity: 0; /* Opacidade ao final */
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul class="menu_list">
            <li class="menu_item menu_item--active"><a href="#" class="menu_link">Home</a></li>
            <li class="menu_item"><a href="#" class="menu_link">Sobre</a></li>
            <li class="menu_item"><a href="#" class="menu_link">Contato</a></li>
        </ul>
    </nav>
    <div class="inf">
        <h1>Conheça o Mundo da Barbie!</h1>
        <img src="https://pa1.aminoapps.com/8849/76323eeb4d9cbf4e0a0a44f2d57845ab31a59b0cr1-426-230_hq.gif" alt="">
        <p>Para assistir o trailer do filme, clique no botão abaixo:</p>
        <a href="https://youtu.be/4o-eFH0Pm1E?feature=shared" class="button-link" target="_blank">Trailer do filme</a>
    </div>
    <script>
        function createSpark() {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            spark.style.left = Math.random() * 100 + 'vw'; 
            spark.style.animationDuration = '4s'; // Velocidade fixa de 4 segundos
            document.body.appendChild(spark);
            spark.addEventListener('animationend', () => {
                spark.remove();
            });
        }
        setInterval(createSpark, 600); // Aumentei o intervalo para 600ms
    </script>
</body>
</html>
